<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução ao Bootstrap</title>

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">

  </head>
  <body>

    <div class="container-fluid">
      <h1>CSS Bootstrap</h1>
      <p>Utilização do CSS/Bootstrap</p>
    </div>

    <!-- GRIDs // -->
    <div class="row">

      <div class="col-md-2">
        Lado esquerdo
      </div>

      <div class="col-md-8">
        <div class="jumbotron text-center">
          <h1>Página principal</h1>
          <p>Selecione uma das opções</p>
        </div>
      </div>

      <div class="col-md-1">
        <p>Login</p>
      </div>

      <div class="col-md-1">
        <p>Ajuda</p>
      </div>

    </div>

    <button type="button" class="btn">Cadastrar</button>
    <button type="button" class="btn btn-default">Cadastrar</button>
    <button type="button" class="btn btn-primary">Cadastrar</button>
    <button type="button" class="btn btn-primary btn-lg">Cadastrar</button>
    <button type="button" class="btn btn-success">Cadastrar</button>
    <button type="button" class="btn btn-info">Cadastrar</button>
    <button type="button" class="btn btn-warning">Cadastrar</button>
    <button type="button" class="btn btn-danger">Cadastrar</button>
    <button type="button" class="btn btn-link">Cadastrar</button>

    <a class="btn btn-info">Link</a>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login - Gestão de Gravidez</title>
    <link rel="stylesheet" href=".\css\bootstrap\bootstrap.css">
    <link rel="stylesheet" href=".\css\style.css">
  </head>
  <body>

    <div class="row">
      <nav class="navbar navbar-default nav-bg-style ">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li><a href="gestacao.html" id="nav-font-style" style="background-color: #3D5147">Gestação</a></li>
            <li><a href="posparto.html" id="nav-font-style">Pós-parto</a></li>
            <li><a href="relatorio.html" id="nav-font-style">Relatório</a></li>
            <li><a href="login.html" id="nav-font-style">Sair</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="row">
      <div class="col-md-2 bg-menu">
        <button type="button" name="consultas" class="menu-button-background">Consultas médicas</button><br>
        <button type="button" name="vacinas" class="menu-button-background">Vacinas</button><br>
        <button type="button" name="humor" class="menu-button-background">Humor</button><br>
        <button type="button" name="desejos" class="menu-button-background">Desejos</button><br>
        <button type="button" name="albuns" class="menu-button-background">Álbum</button><br>
        <button type="button" name="diario" class="menu-button-background">Diário do Bebê</button>
      </div>



      <div class="col-md-9">
        <div class="container-fluid bg-form">

          <div id="grupo-consultas">
            <form name="consultas">
              <div class="row menu-title">
                <h2 class="h2-style-title">Consultas médicas</h2>
              </div><br>
              <label for="data" class="label-style">* Data: </label>
              <input type="date" name="data-consulta" class="form-control input-size">
              <div class="alert alert-danger input-size" style="display: none" id="alertaConsultas">
                Campo obrigatório.
              </div><br>

              <label for="horario" class="label-style">* Horário: </label>
              <input type="time" name="horario-consulta" class="form-control input-size">
              <div class="alert alert-danger input-size" style="display: none" id="alertaConsultas">
                Campo obrigatório.
              </div><br>

              <label for="data" class="label-style">* Médico: </label>
              <input type="text" name="medico-consulta" class="form-control input-size">
              <div class="alert alert-danger input-size" style="display: none" id="alertaConsultas">
                Campo obrigatório.
              </div><br>

              <label for="observacao" class="label-style">Observação: </label>
              <textarea type="text" name="observacao-consulta" class="form-control input-size"></textarea><br>

              <button type="submit" name="cadastrar-consulta" class="btn login-button" type="submit">Cadastrar</button>
              <button type="reset" name="limpar" class="btn login-button">Limpar</button><br><br>
            </form>
          </div> <!-- >>> -->

          <!-- ############################################### -->

          <div id="grupo-vacinas">
            <form name="vacinas">
              <div class="row menu-title">
                <h2 class="h2-style-title">Vacinas</h2>
              </div><br>
              <label for="data" class="label-style">* Data: </label>
              <input type="date" name="data-vacina" class="form-control input-size">
              <div class="alert alert-danger input-size" style="display: none" id="alertaVacinas">
                Campo obrigatório.
              </div><br>

              <label for="horario" class="label-style">* Horário: </label>
              <input type="time" name="horario-vacina" class="form-control input-size">
              <div class="alert alert-danger input-size" style="display: none" id="alertaVacinas">
                Campo obrigatório.
              </div><br>

              <label for="nome" class="label-style">* Nome: </label>
              <input type="text" name="nome-vacina" class="form-control input-size">
              <div class="alert alert-danger input-size" style="display: none" id="alertaVacinas">
                Campo obrigatório.
              </div><br>

              <label for="observacao" class="label-style">Observação: </label>
              <textarea type="text" name="observacao-vacina" class="form-control input-size"></textarea><br>

              <button type="submit" name="cadastrar-vacina" class="btn login-button" type="submit">Cadastrar</button>
              <button type="reset" name="limpar" class="btn login-button">Limpar</button><br><br>
            </form>
          </div> <!-- >>> -->






        </div>
      </div>



    </div>

  </body>
</html>
